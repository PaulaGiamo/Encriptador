<body>
    <header>

    <main>
        
        <div class="contenido"><canvas width="800px" height="40px"></canvas>

            <textarea id="texto1" class="textIN" cols="50" rows="10" placeholder="‚ú∞‚ú∞‚ú∞ Ingresar texto aqu√≠ ‚ú∞‚ú∞‚ú∞"></textarea>
            <label for="texto1" class="warning">‚ö† Solo texto en min√∫sculas y sin acentos</label>
            <div class="botones">
            <input type="submit" value="Encriptar" onclick="encriptar()"><input type="submit" onclick="desencriptar()" value="Desencriptar">

        <div class="lado" id="con" style="display: none;">  
            <h2>üîí Resultado ‚Üì‚Üì‚Üì</h2>  
            <textarea id="resul" cols=20 rows="10"></textarea>

        </div>

    <footer>

    <script>
        function mostrar(){
            document.getElementById("con").style="display:inline-block";
            document.getElementById("sin").style="display:none";
        }
        function ocultar(){
            document.getElementById("con").style="display:none";
            document.getElementById("sin").style="display:inline-block";
        }
      
        
        function copiar(){
            var texto=document.querySelector("#resul").value;
            if(texto){
                document.querySelector("#resul").select();
                //document.execCommand("copy");
                navigator.clipboard.writeText(texto);
            }
        }

        function pegar(){
            
            /*esta parte si funciona para ver en consola!!
          navigator.clipboard.readText().then((text) => {
                console.log('clipboard contents', text)
                    })*/
                   navigator.clipboard.readText().then((text) => {
                
                    document.querySelector(".textIN").value=text;});
              
          
            }
        
        function encriptar(){
        
                var texto=document.querySelector(".textIN").value;
                var encriptado=[];
                var resultado="";
                console.log(texto);
                console.log(encriptado);
                for(i=0;i<texto.length;i++){
                    switch(texto[i]){
                        case "a":
                            encriptado.push("ai");
                            break;
                        case "e":
                            encriptado.push("enter");
                            break;
                        case "i":
                            encriptado.push("imes");
                            break;
                        case "o":
                            encriptado.push("ober");
                            break;
                        case "u":
                            encriptado.push("ufat");
                            break;
                        default:
                            encriptado.push(texto[i]);
                            break;
                    }
                }
                for(i=0;i<encriptado.length;i++){
                    resultado=resultado+encriptado[i];
                }
                document.querySelector("#resul").value=resultado;
                if(document.querySelector(".textIN").value==""){
                ocultar();
                }
                else{
                    mostrar();
                }
            

            }

        function desencriptar(){
                var texto=document.querySelector(".textIN").value;
                                
                var cona=texto.replace(/ai/g,"a");
                var cone=cona.replace(/enter/g,"e");
                var coni=cone.replace(/imes/g,"i");
                var cono=coni.replace(/ober/g,"o");
                var conu=cono.replace(/ufat/g,"u");
                console.log(texto);
                console.log(conu);
                //document.querySelector(".textIN").value=cona;
                document.querySelector("#resul").value=conu;
               
                if(document.querySelector(".textIN").value==""){
                ocultar();
                }
                else{
                    mostrar();
                }
            
                
            }

            
            
        </script>
